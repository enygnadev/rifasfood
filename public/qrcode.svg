<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="200" fill="white"/>
  
  <!-- QR Code Pattern (simplified representation) -->
  <g fill="black">
    <!-- Position Detection Pattern - Top Left -->
    <rect x="10" y="10" width="40" height="40"/>
    <rect x="15" y="15" width="30" height="30" fill="white"/>
    <rect x="20" y="20" width="20" height="20" fill="black"/>
    
    <!-- Position Detection Pattern - Top Right -->
    <rect x="150" y="10" width="40" height="40"/>
    <rect x="155" y="15" width="30" height="30" fill="white"/>
    <rect x="160" y="20" width="20" height="20" fill="black"/>
    
    <!-- Position Detection Pattern - Bottom Left -->
    <rect x="10" y="150" width="40" height="40"/>
    <rect x="15" y="155" width="30" height="30" fill="white"/>
    <rect x="20" y="160" width="20" height="20" fill="black"/>
    
    <!-- Data Pattern (sample) -->
    <rect x="60" y="60" width="8" height="8"/>
    <rect x="72" y="60" width="8" height="8"/>
    <rect x="84" y="60" width="8" height="8"/>
    <rect x="60" y="72" width="8" height="8"/>
    <rect x="72" y="72" width="8" height="8"/>
    <rect x="84" y="84" width="8" height="8"/>
    <rect x="60" y="84" width="8" height="8"/>
    <rect x="72" y="84" width="8" height="8"/>
    <rect x="84" y="72" width="8" height="8"/>
    <rect x="96" y="60" width="8" height="8"/>
    <rect x="96" y="72" width="8" height="8"/>
    <rect x="96" y="84" width="8" height="8"/>
    
    <!-- Timing Patterns -->
    <rect x="10" y="55" width="130" height="2" fill="black"/>
    <rect x="55" y="10" width="2" height="130" fill="black"/>
  </g>
  
  <!-- Text -->
  <text x="100" y="190" font-size="10" font-family="Arial" text-anchor="middle" fill="black">PIX QR Code</text>
</svg>