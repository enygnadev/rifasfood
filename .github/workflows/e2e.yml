name: E2E Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: Install
        run: |
          npm ci
      - name: Start emulators
        run: |
          # start firebase emulators in background
          npm run emulate &
          sleep 3
      - name: Run dev server
        run: npm run dev &
      - name: Run Playwright tests
        run: npx playwright test --reporter=github
